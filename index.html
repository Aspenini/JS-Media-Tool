<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pixel Perfect Image Tool</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>üñºÔ∏è Pixel Perfect Image Tool</h1>

  <div class="mode-selector">
    <button data-mode="upscale" class="active">Upscale</button>
    <button data-mode="downscale">Downscale</button>
  </div>

  <input type="file" id="imageInput" accept="image/*"><br>
  <label for="multiplier">Multiplier:</label>
  <input type="number" id="multiplier" value="2" step="0.1" min="0.1" max="10">

  <div id="outputInfo">No image loaded</div>

  <canvas id="canvas"></canvas>

  <div id="controls">
    <button class="button" id="downloadBtn" style="display:none;">Download Result</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
