<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Primary Meta Tags -->
  <title>JS Image Tool</title>
  <meta name="title" content="JS Image Tool">
  <meta name="description" content="A powerful browser-based tool for pixel-perfect image scaling and diagonal image slicing. Perfect for pixel art, game sprites, and image manipulation.">
  <meta name="keywords" content="image tool, pixel art, image scaling, image slicer, pixel perfect, browser tool, image manipulation">
  <meta name="author" content="Aspenini">
  <meta name="robots" content="index, follow">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://js-image-tool.com/">
  <meta property="og:title" content="JS Image Tool">
  <meta property="og:description" content="A powerful browser-based tool for pixel-perfect image scaling and diagonal image slicing. Perfect for pixel art, game sprites, and image manipulation.">
  <meta property="og:image" content="https://js-image-tool.com/preview.png">
  
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://js-image-tool.com/">
  <meta property="twitter:title" content="JS Image Tool">
  <meta property="twitter:description" content="A powerful browser-based tool for pixel-perfect image scaling and diagonal image slicing. Perfect for pixel art, game sprites, and image manipulation.">
  <meta property="twitter:image" content="https://js-image-tool.com/preview.png">
  
  <!-- Discord -->
  <meta name="theme-color" content="#6366f1">
  <meta name="discord:card" content="summary_large_image">
  <meta name="discord:title" content="JS Image Tool">
  <meta name="discord:description" content="A powerful browser-based tool for pixel-perfect image scaling and diagonal image slicing. Perfect for pixel art, game sprites, and image manipulation.">
  <meta name="discord:image" content="https://js-image-tool.com/preview.png">
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="apple-touch-icon" href="favicon.png">
  
  <!-- Styles -->
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <h1 class="fade-in">JS Image Tool</h1>
  
  <div id="tabs" class="fade-in">
    <button class="tab-button active" onclick="openTab('scalerTab')">Scaler</button>
    <button class="tab-button" onclick="openTab('slicerTab')">Slicer Tool</button>
    <button class="tab-button" onclick="openTab('audioTab')">Audio Effects</button>
  </div>

  <div id="scalerTab" class="tabcontent active">
    <h2>Scaler Tool</h2>
    <div class="input-group">
      <input type="file" id="scaleInput" accept="image/*">
      <input type="number" id="scaleFactor" placeholder="Scale Factor (e.g. 2)" step="any">
      <button onclick="scaleImage()">Scale Image</button>
    </div>
    <canvas id="scaleCanvas"></canvas>
    <a id="scaleDownload" class="download-link" download="scaled.png" style="display: none;">Download Scaled Image</a>
  </div>

  <div id="slicerTab" class="tabcontent">
    <h2>Diagonal Image Slicer</h2>
    <div class="input-group">
      <input type="file" id="img1" accept="image/*">
      <input type="file" id="img2" accept="image/*">
    </div>
    <div class="input-group">
      <select id="direction">
        <option value="left">↙️ Diagonal (Top-left to Bottom-right)</option>
        <option value="right">↘️ Diagonal (Top-right to Bottom-left)</option>
      </select>
      <div class="checkbox-group">
        <input type="checkbox" id="allDirections">
        <label for="allDirections">Generate all diagonal variants</label>
      </div>
      <button id="generate">Generate</button>
    </div>
    <canvas id="canvas" style="display:none;"></canvas>
    <div id="outputList"></div>
  </div>

  <div id="audioTab" class="tabcontent">
    <h2>Audio Effects</h2>
    <div class="input-group">
      <input type="file" id="audioInput" accept="audio/*">
      <select id="audioEffect">
        <option value="vintageRadio">Vintage Radio (1940s-1950s)</option>
      </select>
      <button onclick="processAudio()">Generate Effect</button>
    </div>
    <div id="audioPreview" class="audio-preview">
      <audio id="processedAudio" controls style="display: none;"></audio>
      <a id="audioDownload" class="download-link" download="processed_audio.mp3" style="display: none;">Download Processed Audio</a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
