<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A pixel-perfect image upscaler and downscaler tool for pixel art and retro graphics">
  <meta name="theme-color" content="#1a1a1a">
  <title>Pixel Perfect Image Tool</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Add GIF libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/omggif/1.0.0/omggif.min.js"></script>
</head>
<body>
  <main>
    <header>
      <h1>üñºÔ∏è Pixel Perfect Image Tool</h1>
    </header>

    <!-- Mode Selection -->
    <section class="mode-selector" role="group" aria-label="Processing mode">
      <button data-mode="upscale" class="active" aria-pressed="true">Upscale</button>
      <button data-mode="downscale" aria-pressed="false">Downscale</button>
    </section>

    <!-- File Input -->
    <section class="file-input-section">
      <label for="imageInput" class="file-input-label">
        üìÅ Choose an image or drag & drop
      </label>
      <input type="file" id="imageInput" accept="image/*" aria-label="Select image file">
    </section>

    <!-- Scale Controls -->
    <section class="scale-controls">
      <div class="multiplier-container">
        <label for="multiplier">Scale Factor:</label>
        <input type="number" 
               id="multiplier" 
               value="2" 
               step="0.1" 
               min="0.1" 
               max="10"
               aria-label="Scale factor">
      </div>
    </section>

    <!-- Output Display -->
    <section class="output-section">
      <div id="outputInfo" role="status" aria-live="polite">No image loaded</div>
      <canvas id="canvas" aria-label="Image preview"></canvas>
    </section>

    <!-- Action Buttons -->
    <section class="controls">
      <button class="button" 
              id="downloadBtn" 
              style="display:none;"
              aria-label="Download processed image">
        Download Result
      </button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
